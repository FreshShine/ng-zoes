<nz-card nzTitle="可拖动组件 Droppable">
    <az-droppable [data]="data" [renderItem]="renderItem" (zdSortChange)="sortChange($event)"></az-droppable>
    <ng-template #renderItem let-i>
        <p style="display: inline-block;padding:24px;margin-right:12px;border:1px solid #e9e9e9;">{{i.content}}</p>
    </ng-template>
</nz-card>
